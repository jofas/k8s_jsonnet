---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc1
  namespace: default
spec:
  accessModes: []
  resources:
    requests:
      storage: 1Gi
  storageClassName: null
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels: []
  name: ""
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels: []
  template:
    metadata:
      labels: []
    spec:
      containers: []
  volumes:
  - name: vol1
    persistenVolumeClaim:
      claimName: pvc1
      readOnly: false
